<div id="story-list-wrapper">
<ul id="story-list-ul">
<% _.each(stories, function(story) { %> 

	<% 
	if (typeof story.thumbnail === "string") { 
	  var backgroundimage =  story.thumbnail;
	} else {
	  var backgroundimage = "http://dev.dailyemerald.com/emerald114.png";
	} 
	%>
	
	<li style="background-image: url(<%= backgroundimage %>)">
		
		
		<a href="/story/<%= story.id %>">
			
			<div class="story-list-item-title"><%= story.title %></div>
		</a>
		

	</li> 
<% }); %>
</ul>
</div>
