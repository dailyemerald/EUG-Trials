<div id="story-list-wrapper">
	<ul id="story-list-ul">
	<% _.each(stories, function(story) { %> 	
		<li style="background-image: url(<%= story.smallThumbnail %>)">
			<a href="/story/<%= story.id %>">
				<div class="story-list-item-title"><%= story.title %></div>
				<time class="timeago" datetime="<%= story.timestamp %>"></time>
			</a>
		</li> 
	<% }); %>
	</ul>
</div>
